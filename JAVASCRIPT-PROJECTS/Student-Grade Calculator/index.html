<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student-Grade Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen-body">

            <div class="screen-body-title">
                <div class="screen-title">
                    <h1>Student-Grade Calcy</h1>
                </div>

            </div>
            <div class="screen-body-item">
                <div class="app-form">
                    <div class="app-form-group"><input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd"></div>
                    <div class="app-form-group"><input type="text" class="app-form-control" placeholder="MATHS" id="maths"></div>
                    <div class="app-form-group"><input type="text" class="app-form-control" placeholder="COMPUTER" id="comp"></div>
                    <div class="app-form-group"><input type="text" class="app-form-control" placeholder="PHYSICS" id="phy"></div>
                    <div>
                        <input type="text" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                    </div>
                </div>
            </div>

            <div class="app-form-group showdata">
                <p id="showData"> </p>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
